<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40"  *ngIf="publishers">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>{{publishers.publication | uppercase}}</h4>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{publishers.image}} alt={{publishers.name}}>
            <mat-card-content>
                <p>{{publishers.description}}
                </p>
                <hr>
                <p>Founder Member : {{publishers.name}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/publicationdetail',prev]">
                    <span class="fa fa-chevron-left fa-lg"></span>
                </button>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button mat-button [routerLink]="['/publicationdetail',next]">
                    <span class="fa fa-chevron-right fa-lg"></span>
                </button>
            </mat-card-actions>
        </mat-card> 
  </div>

  <div fxFlex="40"  *ngIf="publishers">
      <mat-list>
          <h3>Comments</h3>
        <mat-list-item *ngFor="let comment of publishers.comments">
            <h4 matLine>{{comment.comment}}</h4>
            <p matLine>{{comment.rating}} Stars</p>
            <p matLine>
                <span>-- {{comment.author}} {{comment.date | date}}</span>
            </p>
        </mat-list-item>
      </mat-list>
  </div>

</div>
<p></p>
