<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="publishers">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>{{publishers.publication | uppercase}}</h4>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{publishers.image}} alt={{publishers.name}}>
            <mat-card-content>
                <p>{{publishers.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
  </div>

  <div fxFlex="40">
      <mat-list *ngIf="publishers">
          <h3>Comments</h3>
        <mat-list-item *ngFor="let comment of publishers.comments">
            <h4 matLine>{{comment.comment}}</h4>
            <p matLine>{{comment.rating}} Stars</p>
            <p matLine>
                <span>-- {{comment.author}} {{comment.date | date}}</span>
            </p>
        </mat-list-item>
      </mat-list>
  </div>

</div>
