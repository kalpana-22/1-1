plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'author.publisher.nexus'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-mongodb
//	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.3.5.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'junit:junit:4.12'
	// https://mvnrepository.com/artifact/de.flapdoodle.embed/de.flapdoodle.embed.mongo
	compile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.2.0'

//	compile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:3.0.1-SNAPSHOT'
//	compile 'cz.jirutka.spring:embedmongo-spring:1.3.1'
//	compile group: "de.flapdoodle.embed", name: "de.flapdoodle.embed.mongo", version: "3.0.1-SNAPSHOT"
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
